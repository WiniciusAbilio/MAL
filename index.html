<!DOCTYPE html>
<html>

<head>
    <title>Busca MAL</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="icone.jpg">
</head>

<body>
    <div id="app">
        <div>
        <input type="text" placeholder="Digite um nick">
            <select id="type">
                <option value="anime">Animes</option>
                <option value="manga">Mangas</option>
            </select>
            <select id="status">
                <option id="tradeA" value="watching">watching</option>
                <option value="completed">completed</option>
                <option value="dropped">dropped</option>
                <option id="tradeB" value="plantowatch">plan to watch</option>
            </select>
        </div>
        <p>Filtros</p>
        <select id="statusAired">
            <option value="no">sem status de lançamento</option>
            <option value="yes">com status de lançamento</option>
        </select>

        <select id="valueStatus">
            <option value="no">sem filtro de status de lançamento</option>
            <option value="1">airing</option>
            <option value="2">finished</option>
            <option value="3">not yet aired</option>
        </select>
        <select id="showScore">
            <option value="no">sem notas</option>
            <option value="yes">com notas</option>
        </select>
        <select id="scores">
            <option value="no">Sem filtro de notas</option>
            <option value="1">Nota 1</option>
            <option value="2">Nota 2</option>
            <option value="3">Nota 3</option>
            <option value="4">Nota 4</option>
            <option value="5">Nota 5</option>
            <option value="6">Nota 6</option>
            <option value="7">Nota 7</option>
            <option value="8">Nota 8</option>
            <option value="9">Nota 9</option>
            <option value="10">Nota 10</option>
        </select>
        <select id="showEpisodes">
            <option id="showTypeA" value="no">sem número de episódios</option>
            <option id="showTypeB" value="yes">com número de episódios</option>
        </select>
        <div>
            <button id="show">Mostrar</button>
            <button id="filter">Aplicar Filtro</button>
        </div>
        <ol>
        </ol>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
